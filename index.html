<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ship Sail! Ship Sail!</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <form id="control-form">
            <label for="userName">User Name:</label> <input type="text" id="userName"><br>
            <label for="dob">DOB:</label> <input type="date" id="dob"><br>
            <label for="email">Email:</label> <input type="email" id="email"><br>
            <label for="age">Age:</label> <input type="number" id="age">

            <div id="form-buttons">
                <button class="form-button" type="button">Register</button>
                <button class="form-button" type="button">Play</button>
                <button class="form-button" type="button">Quit</button>
            </div>
        </form>
    </body>

    <script src="index.js"></script>
</html>
